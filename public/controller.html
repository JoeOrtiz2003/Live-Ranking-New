<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaderboard Controller</title>

  <style>
    /* =====================
       THEME VARIABLES
    ====================== */
    :root {
      --bg-main: linear-gradient(135deg, #0f2027, #2c5364);
      --card-bg: rgba(24, 40, 72, 0.97);
      --accent: #4fd2ff;
      --accent-dark: #1976d2;
      --text-main: #e0f7fa;
      --radius: 18px;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 32px;
      min-height: 100vh;
      background: var(--bg-main);
      color: var(--text-main);
    }

    /* =====================
       GRID LAYOUT
    ====================== */
    .controller-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(320px, 1fr));
      gap: 32px;
      max-width: 1200px;
      margin: auto;
    }

    /* =====================
       SECTIONS
    ====================== */
    .section {
      background: var(--card-bg);
      padding: 28px 32px;
      border-radius: var(--radius);
      box-shadow: 0 6px 24px rgba(0, 40, 80, 0.25);
    }

    h1 {
      margin: 0 0 20px;
      font-size: 1.6rem;
      font-weight: 800;
      color: var(--accent);
      letter-spacing: 1px;
    }

    /* =====================
       CONTROLS
    ====================== */
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    button {
      padding: 14px 28px;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(90deg, var(--accent), var(--accent-dark));
      transition: transform 0.15s ease, background 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      background: linear-gradient(90deg, var(--accent-dark), var(--accent));
    }

    select {
      padding: 12px 18px;
      font-size: 1.05rem;
      border-radius: 8px;
      border: 2px solid var(--accent);
      background: #183050;
      color: var(--accent);
      font-weight: 600;
    }

    /* =====================
       SCROLL BUTTONS
    ====================== */
    .scroll-controls {
      grid-column: span 2;
      display: flex;
      gap: 12px;
    }

    .scroll-controls button {
      flex: 1;
    }

    /* =====================
       COMPACT MODE (OBS)
    ====================== */
    body.compact {
      padding: 16px;
      background: #0f2027;
    }

    body.compact h1 {
      font-size: 1.1rem;
      margin-bottom: 12px;
    }

    body.compact .section {
      padding: 16px;
      box-shadow: none;
      border-radius: 12px;
    }

    body.compact button,
    body.compact select {
      font-size: 0.9rem;
      padding: 10px 14px;
    }

    /* =====================
       RESPONSIVE
    ====================== */
    @media (max-width: 900px) {
      .controller-grid {
        grid-template-columns: 1fr;
      }

      .scroll-controls {
        grid-column: span 1;
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

  <div class="controller-grid">

    <div class="section">
      <h1>Live Ranking</h1>
      <div class="controls">
        <button onclick="sendAction('show')">Show</button>
        <button onclick="sendAction('hide')">Hide</button>
      </div>
    </div>

    <div class="section">
      <h1>Scoreboard</h1>
      <div class="controls">
        <button onclick="sendAction('scoreboard_show')">Show</button>
        <button onclick="sendAction('scoreboard_hide')">Hide</button>
      </div>
    </div>

    <div class="section">
      <h1>WWCD</h1>
      <div class="controls">
        <select id="wwcd"></select>
        <button onclick="sendGame('wwcd','wwcd_channel','wwcd')">Set</button>
      </div>
    </div>

    <div class="section">
      <h1>Kills Stats</h1>
      <div class="controls">
        <select id="kills"></select>
        <button onclick="sendGame('kills','kills_channel','kills')">Set</button>
      </div>
    </div>

    <div class="section">
      <h1>Match Ranking</h1>
      <div class="controls">
        <select id="match"></select>
        <button onclick="sendGame('match_ranking','match_ranking_channel','match')">Set</button>
      </div>
    </div>

    <div class="scroll-controls">
      <button onclick="scrollControl('up')">▲ Scroll Up</button>
      <button onclick="scrollControl('down')">▼ Scroll Down</button>
    </div>

  </div>

  <script>
    const API = "/api/control";

    const post = data =>
      fetch(API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

    function populate(id, max = 15) {
      const el = document.getElementById(id);
      el.innerHTML = `<option value="">Select Game</option>`;
      for (let i = 1; i <= max; i++) {
        el.innerHTML += `<option value="Game ${i}">Game ${i}</option>`;
      }
    }

    function sendAction(action) {
      post({ action });
    }

    function sendGame(action, channel, selectId) {
      const game = document.getElementById(selectId).value;
      if (!game) return alert("Select a game first");
      post({ action, game }).then(() =>
        new BroadcastChannel(channel).postMessage({ game })
      );
    }

    function scrollControl(direction) {
      post({ action: "scroll", direction });
    }

    /* INIT */
    populate("wwcd");
    populate("kills");
    populate("match");

    /* OBS COMPACT MODE */
    if (new URLSearchParams(location.search).has("compact")) {
      document.body.classList.add("compact");
    }
  </script>

</body>
</html>
